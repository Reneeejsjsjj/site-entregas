<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Entregas Realizadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .entrega {
            background: white;
            padding: 15px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .entrega img {
            width: 100%;
            border-radius: 10px;
        }
        .descricao {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>📦 Entregas Realizadas</h1>

    <div class="entrega">
        <img src="https://via.placeholder.com/400x300" alt="Foto da entrega">
        <div class="descricao">
            Esse cliente comprou um <strong>kit de beleza</strong>. Agradeço pela compra e confiança! 🙏
        </div>
    </div>

    <div class="entrega">
        <img src="https://via.placeholder.com/400x300" alt="Foto da entrega">
        <div class="descricao">
            Entrega feita com sucesso para o cliente João! Muito obrigado pela cooperação! 💚
        </div>
    </div>

    <!-- Você pode duplicar os blocos acima e trocar as imagens e textos -->
</body>
</html>
