<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Entregas Realizadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .formulario {
            max-width: 500px;
            margin: 0 auto 30px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .formulario input, .formulario textarea, .formulario button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .entrega {
            background: white;
            padding: 15px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .entrega img {
            width: 100%;
            border-radius: 10px;
        }
        .descricao {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¦ Entregas Realizadas</h1>

    <div class="formulario">
        <input type="file" id="fotoInput" accept="image/*">
        <textarea id="descricaoInput" placeholder="Digite a descriÃ§Ã£o..."></textarea>
        <button onclick="adicionarEntrega()">Adicionar Entrega</button>
    </div>

    <div id="listaEntregas"></div>

    <script>
        function adicionarEntrega() {
            const fotoInput = document.getElementById('fotoInput');
            const descricaoInput = document.getElementById('descricaoInput');
            const listaEntregas = document.getElementById('listaEntregas');

            if (fotoInput.files.length === 0 || descricaoInput.value.trim() === "") {
                alert("Por favor, envie uma foto e preencha a descriÃ§Ã£o.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const entregaDiv = document.createElement('div');
                entregaDiv.classList.add('entrega');
                entregaDiv.innerHTML = `
                    <img src="${e.target.result}" alt="Foto da entrega">
                    <div class="descricao">${descricaoInput.value}</div>
                `;
                listaEntregas.prepend(entregaDiv);
                descricaoInput.value = "";
                fotoInput.value = "";
            };
            reader.readAsDataURL(fotoInput.files[0]);
        }
    </script>
</body>
</html>
